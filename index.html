<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/profile/icon.png"
      type="image/x-icon"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <title>Nottbell Portfolio</title>
    <meta name="title" content="Nottbell Portfolio" />
    <meta
      name="description"
      content="Personal portfolio of Nottbell. Professional Creative Developer."
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nottbell.vercel.app/" />
    <meta property="og:title" content="Nottbell Portfolio" />
    <meta
      property="og:description"
      content="Explore my projects and digital masteries."
    />
    <meta
      property="og:image"
      content="https://nottbell.vercel.app/img/profile/profile_1.jpg"
    />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Nottbell Portfolio" />
    <meta
      property="twitter:image"
      content="https://nottbell.vercel.app/img/profile/profile_1.jpg"
    />

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { dark: "#0f172a", primary: "#38bdf8" },
            animation: { shimmer: "shimmer 2s infinite linear" },
          },
        },
      };
    </script>

    <style>
      pre[class*="language-"] {
        background: transparent !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      code[class*="language-"] {
        text-shadow: none !important;
        font-family: "JetBrains Mono", monospace !important;
      }
      .token.comment {
        color: #64748b !important;
        font-style: italic;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #020617;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>
  <body
    class="bg-slate-950 text-slate-100 selection:bg-sky-500/30 selection:text-sky-400"
  >
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
